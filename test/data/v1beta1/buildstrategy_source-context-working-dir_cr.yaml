---
apiVersion: shipwright.io/v1beta1
kind: BuildStrategy
metadata:
  name: source-context-working-dir
spec:
  steps:
    - name: noop
      image: registry.access.redhat.com/ubi9/ubi-minimal
      workingDir: $(params.shp-source-context)
      command:
        - ls
      args:
        - -al
        - $(params.shp-source-root)
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
